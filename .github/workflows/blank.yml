name: Download Vosk Models

on:
  workflow_dispatch:

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly grant write access

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git push to work

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      - name: Download Vosk models
        run: |
          mkdir -p vosk_models_small
          cd vosk_models_small
          declare -A models=(
            ["en"]="https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip"
            # ... (keep your other model URLs) ...
          )
          for lang in "${!models[@]}"; do
            url="${models[$lang]}"
            zip_file=$(basename "$url")
            echo "Downloading $zip_file..."
            curl -LO "$url"
            unzip -q "$zip_file"
            rm "$zip_file"
          done

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add vosk_models_small
          git commit -m "Update Vosk models"
          git push
